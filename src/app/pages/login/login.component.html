<app-banner></app-banner>

<div class="login-container">
  <div class="login-card">
    <h2 class="login-title">Iniciar sesión</h2>
    <p class="login-subtitle">Accedé al portal Ristorino</p>

    <form (ngSubmit)="onSubmit(usuario, password)">
      <div class="form-group">
        <label for="user">Usuario</label>
        <input
          id="user"
          type="text"
          name="usuario"
          [(ngModel)]="usuario"
          placeholder="Ingresá tu usuario"
        />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          id="password"
          type="password"
          name="password"
          [(ngModel)]="password"
          placeholder="Ingresá tu contraseña"
          autocomplete="current-password"
        />
      </div>

      <button type="submit" class="login-button" [disabled]="!usuario || !password">
        Ingresar
      </button>
    </form>

    <p class="register-text">
      ¿No tenés cuenta?
      <a routerLink="/registrarse">Registrate</a>
    </p>
  </div>
</div>
