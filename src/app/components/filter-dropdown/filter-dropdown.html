<div class="dropdown">
  <!-- TRIGGER -->
  <div class="trigger" (click)="toggle()">
    <ng-content select="[dropdown-trigger]" class="trigger-content"></ng-content>
    <div class="icon">
      @if (isOpen) {
        <!-- MINUS -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="18"
          height="18"
          viewBox="0 0 24 24"
          fill="none"
        >
          <path d="M5 12h14" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
        </svg>
      } @else {
        <!-- PLUS -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="18"
          height="18"
          viewBox="0 0 24 24"
          fill="none"
        >
          <path
            d="M12 5v14M5 12h14"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
          />
        </svg>
      }
    </div>
  </div>

  <!-- PANEL (siempre renderizado para animar) -->
  <div class="panel" [class.open]="isOpen" (click)="$event.stopPropagation()">
    <div class="panel-inner">
      <ng-content select="[dropdown-content]"></ng-content>
    </div>
  </div>
</div>
