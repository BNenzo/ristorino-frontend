<div class="card">

  <a 
    class="card-link"
    [routerLink]="['/restaurante', promotion.nroRestaurante]" 
    (click)="onCardClick()"
  >
    <div class="card-content">
      <div class="image-container">
        <img
          [src]="promotion.imagenPromocional"
          [alt]="promotion.razonSocial"
          class="restaurant-image"
        />
      </div>

      <div class="restaurant-info">
        <h2>{{ promotion.razonSocial }}</h2>
        <div class="divider"></div>

        <p class="small-text">{{ promotion.contenidoPromocional }}</p>

        <p class="small-text location">
          <span class="icon">
            <svg viewBox="0 0 24 24">
              <path d="M12 2C8.13 2 5 5.13 5 9
                       c0 5.25 7 13 7 13
                       s7-7.75 7-13
                       c0-3.87-3.13-7-7-7z"/>
              <circle cx="12" cy="9" r="3"/>
            </svg>
          </span>

          {{ promotion.calle }} {{ promotion.nroCalle }}, {{ promotion.barrio }}
        </p>

        <strong>{{ promotion.nomLocalidad }}</strong> 
      </div>
    </div>
  </a>

  <div class="card-bottom">
    <button type="button" class="btn-reservar" (click)="redirectToReservas()">
      <i class="fa-regular fa-calendar"></i>
      <span>Reservar</span>
    </button>
  </div>

</div>
